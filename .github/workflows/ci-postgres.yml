name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: studytracker
          POSTGRES_USER: studytracker
          POSTGRES_PASSWORD: studytracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U studytracker -d studytracker"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then
            pip install .[dev]
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Wait for Postgres to be ready
        env:
          PGPASSWORD: studytracker
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U studytracker -d studytracker; then
              echo "Postgres is ready";
              break;
            fi
            echo "Waiting for Postgres...";
            sleep 5;
          done

      - name: Run migrations / init DB
        env:
          DATABASE_URL: postgresql+psycopg2://studytracker:studytracker@localhost:5432/studytracker
        run: |
          python -m app.bootstrap_db

      - name: Lint with flake8
        run: |
          flake8 src tests

      - name: Check formatting with black
        run: |
          black --check src tests

      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg2://studytracker:studytracker@localhost:5432/studytracker
        run: |
          pytest -v
          
